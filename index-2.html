<!doctype html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AJAX - Example 01</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .container {
            max-width: 350px;
            margin-left: auto;
            margin-right: auto;
        }
	</style>
</head>

<body>

<div class="container">

	<button type="button" id="get">Получить текст с сервера</button>
	<div id="result"></div>

</div>

<script>
	function getData() {
		// URL на который будем отправлять GET запрос
		const requestURL = '/examples/ajax/01.html';
		const xhr = new XMLHttpRequest();
		xhr.open('GET', requestURL);
		xhr.onload = () => {
			if (xhr.status !== 200) {
				return;
			}
			document.querySelector('#result').innerHTML = xhr.response;
		}
		xhr.send();
	}
	// при нажатию на кнопку
	document.querySelector('#get').addEventListener('click', () => {
		getData();
	});
</script>

</body>

</html>
