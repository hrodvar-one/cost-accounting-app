<!doctype html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Учёт расходов</title>
<!--	<script src="js/app.js" defer></script>-->
<!--	<script src="js/app.js"></script>-->
	<link rel="stylesheet" type="text/css" href="styles/css/style.css">

</head>

<body>

<div class="container">
	<div class="shopping-panel" id="shopping-panel">
		<!--		Панель расходов - expense panel-->
		<div class="shopping-input-panel" id="shopping-input-panel">
			<h3>Панель расходов</h3>
			<form name="buy-list-form" class="buy-list-form" action="/php/add-buylist-in-table.php" method="post">
				<label for="date">Дата:</label><input type="date" class="table-name_input" name="date" id="date">
				<br>
				<label for="category">Категория:</label>
				<select class="table-name_input" id="category" name="category">
				</select>
				<br>
				<label for="title">Название:</label><input type="text" class="table-name_input" name="title" id="title">
				<br>
				<label for="price">Цена:</label><input type="text" class="table-name_input" name="price" id="price">
				<br>
				<button type="submit">Добавить расходы</button>
				<br>
			</form>
<!--			<div id="result-add-purchase"></div>-->
			<!--	Форма добавления категории-->
			<form name="add-new-category" class="add-new-category" action="/php/add-new-category-in-expenses-table.php" method="post">
				<button type="submit">Добавить <br>категорию</button>
				<label for="category-input"></label><input type="text" class="table-name_input" name="category-input" id="category-input">
			</form>
			<form name="delete-new-category" class="delete-new-category" action="/php/delete-category-in-expenses-table.php" method="post">
				<button type="submit">Удалить <br>категорию</button>
				<label for="category-delete-input"></label>
				<select class="table-name_input" id="category-delete-input" name="category-delete-input">
				</select>
			</form>
		</div>
	</div>
<!--	<br>-->
	<div class="statistics-panel">
		<div class="amount-per-month-output">
			<h3>Панель статистики</h3>
			<form name="statistics-per-month-form" class="statistics-per-month-form" action="/php/request-amount-for-month.php" method="post">
				<label for="month">Введите месяц:</label><input type="month" class="table-name_input" name="month" id="month">
				<br>
				<button type="submit">Вывести сумму</button>
			</form>
<!--			<ul id="result-statistics-one"></ul>-->
			<!--	Панель с выпадающими блоками		-->
			<div class="accordion-body" id="result-statistics-one">
			</div>
			<!--			-->
		</div>
	</div>
	<br>
	<div class="button-add-delete-panel">
		<button type="button" onclick="hideExpensePanel()" class="delete-button">
			<span class="minus"> - </span>
		</button>
		<button type="button" onclick="showHideExpensePanel()" class="delete-button-show">
			<span class="minus"> - </span>
		</button>
		<button type="button" class="add-button">
			<span class="plus"> + </span>
		</button>
	</div>
</div>
<script src="js/app.js"></script>
</body>

</html>
